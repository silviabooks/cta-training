- table:
    schema: public
    name: expenses
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
      - amount
      - notes
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - amount
      - created_at
      - id
      - notes
      filter:
        user:
          is_public:
            _eq: true
  - role: user
    permission:
      columns:
      - amount
      - id
      - notes
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
- table:
    schema: public
    name: users
  array_relationships:
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: expenses
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      set:
        is_public: "true"
      columns:
      - name
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter:
        is_public:
          _eq: true
      limit: 50
  - role: user
    permission:
      columns:
      - id
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
